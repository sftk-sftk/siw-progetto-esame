<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: common-head('Dashboard Amministratore')"></head>

<body class="bg-coffe">
	<!-- Navbar Section -->
	<div th:replace="fragments/navbar :: navbar"></div>


	<main class="index">
		<section class="text-center">
			<h1 class="title" th:text="'Ciao ' + ${admin.nome} + '!' ">Ciao!</h1>
			<p>Puoi inserire nuovi prodotti, modificarne di gia' esistenti o cancellarli. Puoi anche eliminare commenti
				inappropriati</p>
			<p class="mt-5 mb-5">ATTENZIONE: Le cancellazioni saranno definitive!</p>
		</section>

		<!--		<div class="d-flex">-->
		<div class="text-center align-items-center">
			<section class="chicchiCaffe ms-3">

				<div class="row g-5 justify-content-center">

					<div class="col-auto">
						<button
							class="chiccoCaffe d-flex flex-column justify-content-center align-items-center text-center">
							<div>
								<p class="mt-auto mx-auto mb-0 text-center">
									<a href="/admin/adminInfo">
										Visualizza dati personali
									</a>
								</p>
							</div>
						</button>
					</div>
					<div class="col-auto">
						<button
							class="chiccoCaffe d-flex flex-column justify-content-center align-items-center text-center">
							<div>
								<p class="mt-auto mx-auto mb-0 text-center">
									<a href="/admin/newProdotto">
										Aggiungi prodotto
									</a>
								</p>
							</div>
						</button>
					</div>
					<div class="col-auto">
						<button
							class="chiccoCaffe d-flex flex-column justify-content-center align-items-center text-center">
							<div>

								<p class="mt-auto mx-auto mb-0 text-center">
									<a>
										Visualizza tutti i commenti
									</a>
								</p>

							</div>
						</button>
					</div>
				</div>

			</section>
		</div>

		<div class="form text-center mt-5">
			<p>Qui di seguito trovi il form per la ricerca di un prodotto nel catalogo</p>

			<form class="d-flex flex-column align-items-center" action="/catalogo" method="get">
				<div class="mb-3">
					<input type="text" name="nome" class="form-control" placeholder="Cerca per nome">
				</div>

				<div class="mb-3">
					<select name="tipologiaId" class="select">
						<option value="">Cerca per tipologia</option>
						<option th:each="tip : ${tipologie}" th:value="${tip.id}" th:text="${tip.nome}"
							th:selected="${param.tipologiaId != null and param.tipologiaId == tip.id}">
						</option>
					</select>
				</div>

				<div>
					<input type="number" step="0.01" name="prezzoMax" class="form-control"
						placeholder="Cerca per prezzo massimo">
				</div>
				<div class="button">
					<button type="submit" class="hair-button">Filtra</button>
				</div>
			</form>
		</div>
		<!--		</div>-->
	</main>

	<div th:replace="fragments/footerScripts :: footerScripts"></div>

</body>

</html>
